<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Test</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header>
    <h1>Mickey.scss</h1>
  </header>
  <main role="main">
    <section class="animation--instance">
      <div class="block animate infinite fadeOutUp"></div>
      <h3 class="headline--sub">fadeOutUp</h3>
    </section>
    <section class="animation--instance">
      <div class="block animate infinite fadeFromRight"></div>
      <h3 class="headline--sub">fadeFromRight</h3>
    </section>
    <section class="animation--instance">
      <div class="block animate infinite flyInToLeft"></div>
      <h3 class="headline--sub">flyInToLeft</h3>
    </section>

    <section class="animation--instance">
      <div class="block animate infinite fadeInDown"></div>
      <h3 class="headline--sub">fadeInDown</h3>
    </section>
    <section class="animation--instance">
      <div class="block animate infinite fadeOutUp"></div>
      <h3 class="headline--sub">fadeOutUp</h3>
    </section>
  </main>
</body>
</html>
